<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Import Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="axios.js" defer></script>

    <style>
        body {
            text-align: center;
        }
        span {
            font-family: "Calibri";
            cursor: pointer;
            font-size: 15px;
            color: white;
        }
        #span4 {
            /* background-color: #FAA0C7; */
            color: red;

        }
        #span3 {
            /* background-color: #B58EDE; */
            color: rgb(167, 167, 6);
        }
        #span2 {
            /* background-color: #B4A0FA; */
            color:green;
        }
        #span1 {
            /* background-color: #B4A0FA; */
            color:blue;
        }

        .teks {
            color: rgb(155, 155, 249);
            text-shadow:  2px 2px 1px hotpink;
            font-family: "Cambria";
            font-weight: bold;
        }

        .data {
                color:darkslategray;
                font-family: "Cambria";
                text-align: left;
            }

        .satu{
                font-family:"Cambria";
                color: rgb(20, 98, 255);
        }

        hr {
                width: 430px;
                margin: auto;
        }

        #hr2 {
                width: 1300px;
                margin: auto;
                border-style:dashed;
                border-color: black;
            }

        .box {
          background: radial-gradient(#d1d6fb, #f2fdfc);
        }

        .getdata {
            color:slategray;
            font-family:"Calibri";
        }

    </style>
  </head>
  
    <body class="bg-body-secondary">
      <div class="shadow-lg px-5 mb-5 bg-body-tertiary rounded box border border-secondary-subtle border-1 mx-5 my-5">
        <div class="mt-3 mb-5">
          <div>
            <h1 class="teks mt-5">Axios API & DATABASE</h1>
          </div>
          <div id="msg"></div>
          <hr class="border-1 mb-3">
          <div class="row">
            <div class="col mt-2">
                <h5 class="satu mt-4">Data Pelanggan & Barang</h5>
                <button id="data" class="getdata btn btn-outline-secondary"> <span id="span1">GET</span>  &nbsp; | &nbsp; <span id="span2">DELETE</span> &nbsp; | &nbsp; <span id="span3">UPDATE</span> &nbsp; | &nbsp; <span id="span4">CART</span></button>
            </div>
            <div class="col mt-2">
              <h5 class="satu mt-4">Tambah Pelanggan & Barang</h5>
              <button type="button" class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><span id="span1">POST</span> <span id="span2">PELANGGAN</span></button>
              <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#barangmodal"><span id="span3">POST</span> <span id="span4">BARANG</span></button>
            </div>
        </div>
          <hr id="hr2" class="mt-4 border-2">
        </div>
        <div class="container my-5">
            <div class="text-center">
                <div id="cart1"></div>
              </div>
              <div class="row text-center">
                <div id="cart2"></div>
              </div>
              <div class="row text-center">
                <div id="out"></div>
              </div>
              <div class="row text-center">
                <div id="output"></div>
              </div>
        </div>
      </div>


      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="text-align: left;">
                <div class="modal-header">
                    <h4 class="modal-title fs-5" id="titel">Tambah Pelanggan</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" hidden class="form-control" id="id" aria-describedby="emailHelp">
                            <label for="exampleInputEmail1" class="form-label">Pelanggan</label>
                            <input type="text" class="form-control" id="pelanggan" required aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Harus diisi</div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat" required>
                            <div id="emailHelp" class="form-text">Harus diisi</div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Telp</label>
                            <input type="text" class="form-control" id="telp" required>
                            <div id="emailHelp" class="form-text">Harus diisi</div>
                        </div>

                        <button type="submit" id="submitpelanggan" data-bs-dismiss="modal" class="btn btn-primary">Simpan</button>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="barangmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content" style="text-align: left;">
              <div class="modal-header">
                  <h4 class="modal-title fs-5" id="judulll">Tambah Barang</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3" hidden>
                          <label for="exampleInputEmail1" class="form-label">Id</label>
                          <input type="text"  class="form-control" id="id" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Description</label>
                          <input type="text" class="form-control" id="description" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Price</label>
                          <input type="number" class="form-control" id="price" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Discount Percentage</label>
                          <input type="text" class="form-control" id="discountPercentage" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Rating</label>
                          <input type="text" class="form-control" id="rating" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Stock</label>
                          <input type="number" class="form-control" id="stock" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Brand</label>
                          <input type="text" class="form-control" id="brand" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Categori</label>
                          <input type="text" class="form-control" id="category" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Thumbnail</label>
                          <input type="text" class="form-control" id="thumbnail" required>
                          <div id="emailHelp" class="form-text">Harus diisi</div>
                      </div>

                      <button type="submit" id="submitbarang" data-bs-dismiss="modal" class="btn btn-primary">Simpan</button>
                      </form>
              </div>
          </div>
      </div>
  </div>
</div>

  </body>
</html>
